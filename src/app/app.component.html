@for (item of datas; track item.id) {
<div appUserItem [class.viewdata]="viewedData?.id === item.id">
  <p [innerHTML]="item.name | nameFormat"></p>
  <button (click)="viewDetails(item)">View Details</button>
</div>
}
{{changeShowDetails()}}
<hr>
@if(showDetails){
<app-user-detail (changeShowDetails)="showDetails=false;viewedData=null" [UserDetail]="viewedData ?? null" />

}
