@for (item of datas; track item.id) {
<div [class.viewdata]="viewedData?.id === item.id">
  <p>{{ item.name |nameFormat}}</p>
  <button (click)="viewDetails(item)">View Details</button>
</div>
}
<div [@hideDetails]="viewedData?'open':'closed'">
  <h5>{{viewedData?.name| nameFormat}}</h5>
  <ul>
    <li>Address: {{viewedData?.address}}</li>
    <li>Age: {{viewedData?.age}}</li>
  </ul>

  <button (click)="closeDetails()">Close Details</button>
</div>
